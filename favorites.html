<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href ="assets/styles/style.css">
    <title>Favorites</title>
</head>

<body>
    <h1>Favorites</h1>

    <button class="js-modal-trigger" data-target="modal-js-example">
        Open JS example modal
      </button>

      <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <p>Modal JS example</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VLiQjDpROv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      
      
    <script src="./assets/script/favScript.js"></script>
</body>
</html>
